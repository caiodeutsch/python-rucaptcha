[colors]
CRITICAL = 
	color: PURPLE
	style: BOLD
ERROR = RED
WARNING = YELLOW
INFO = GREEN
DEBUG = GREEN

[logme]
level = DEBUG
formatter = {asctime} - {name} - {levelname} - {message}
stream = 
	type: StreamHandler
	active: True
	level: DEBUG
file = 
	type: FileHandler
	active: True
	level: DEBUG
	filename: WebRucaptcha/web_logpath/foo.log
null = 
	type: NullHandler
	active: False
	level: NOTSET

