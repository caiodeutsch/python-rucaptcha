{% block content %}
  <form  name="fun_captcha" enctype="multipart/form-data" method="post" style="height: 380px">
      <label><a href="https://www.funcaptcha.com/demo/">Rotate Captcha(Fun Captcha)</a> </label>
      <div class="input-group">
          <div style="width:100px;" class="input-group-addon">
              Прямая ссылка
          </div>
          <input type="hidden" style="height: 30px; width: 200px" maxlength="400" name="fun_captcha_src"
               value="{{ payload.fun_captcha_source }}">
          <input readonly style="height: 30px; width: 200px" maxlength="400" name="fun_captcha_src"
               value="/static/image/fun_captcha_example/{{ payload.fun_captcha_source }}">
      </div>
      <img src="/static/image/fun_captcha_example/{{ payload.fun_captcha_source }}" style="max-height:350px; max-width:350px">
  </form>
{% endblock %}
