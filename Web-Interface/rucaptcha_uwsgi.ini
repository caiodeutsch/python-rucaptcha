[uwsgi]
chdir           = ./application
module          = myapp:app
max-requests 	= 5000
master          = true
enable-threads  = true
processes       = 5
socket          = flask.sock
chmod-socket    = 777
vacuum          = true
harakiri        = 10
buffer-size     = 32768
die-on-term 	= true
plugins         = python3.6
